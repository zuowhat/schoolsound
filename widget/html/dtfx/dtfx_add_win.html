<!doctype html>
<html>

<body>
  <header class="aui-bar aui-bar-nav">
      <div class="aui-pull-left aui-btn" tapmode onclick="api.closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>返回

  </header>

  <ul class="aui-list aui-form-list">
      <li class="aui-list-item">
          <div class="aui-list-item-inner">

              <div class="aui-list-item-input">
                  <textarea placeholder="在这里输入内容..." id="nrfb" style="height: 150px"></textarea>
              </div>
          </div>
      </li>

      <li class="aui-list-item">
          <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
              <div class="aui-btn aui-btn-info aui-margin-r-5" onclick="sbumit()">发布</div>
          </div>
      </li>
  </ul>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jq-db.js"></script>
<script type="text/javascript">
    apiready = function() {

    };

    function sbumit() {
        var id = getId();
        var nrfb = $api.byId('nrfb').value;
        if (nrfb == "") {
            alert("内容发布不能为空");
            return;
        }
        var db = api.require('db');
        db.executeSql({
            name: DATABASE,
            sql: 'INSERT INTO SWZL VALUES("'+ dsdd
                 +'","'+ dsrq
                 +'","'+ xxms
                 +'","'+ lxr
                 +'","'+ lxfs + '")'
        }, function(ret, err) {
            if (ret.status == true) {
                alert("保存成功");
                api.closeWin();
            } else {
                alert("保存失败");
            }
        });
    }

    function getId() {
        var timestamp = (new Date()).getTime();
        return 'dtfx' + timestamp;
    }
</script>

</html>
