<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
</head>
<style type="text/css">
    body {
        background: #f4f4f4;
    }

    .aui-btn {
        padding-left: 8px;
        padding-right: 8px;
    }

    tr {
        background-color: #fff;
        width: 100%;
        height: 40px;
    }
</style>

<body>
    <div class="aui-content">
        <div style="width:100%;">
            <table style="width:100%">
                <form>
                    <tr>
                        <td width="100px">想去的位置:</td>
                        <td><input type="text" id="myLocation" style="height:30px" value="" placeholder="请输入你想要去的位置" onchange="getPerhaps();"/></td>
                    </tr>
                </form>
            </table>
        </div>
    </div>


</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/aui-tab.js"></script>
<script type="text/javascript">
    var cmap;
    var currentLon, currentLat;
    var destLat, destLon;
    apiready = function() {
        destLat = api.pageParam.destLat;
        destLon = api.pageParam.destLon;
        cmap = api.require('bMap');
        api.parseTapmode();
    };

    function getPerhaps() {
        var myLocation = $api.val($api.byId('myLocation'));
        var city = "";
        api.execScript({
            frameName: 'baidu_location_frm',
            script: "searchInCity('" + city + "','" + myLocation + "')"
        });
    }
</script>

</html>
