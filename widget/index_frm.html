<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var UIScrollPicture = api.require('UIScrollPicture');
        UIScrollPicture.open({
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight / 3
            },
            data: {
                paths: [
                    //正式打包的路径
                    'widget://image/h1.png',
                    'widget://image/h2.png',
                    'widget://image/h3.png'

                    //真机模拟路径
                    // './image/h1.png',
                    // './image/h2.png',
                    // './image/h3.png'
                ]
            },
            styles: {
                caption: {
                    height: 35,
                    color: '#E0FFFF',
                    size: 13,
                    bgColor: '#696969',
                    position: 'bottom'
                },
                indicator: {
                    dot: {
                        w: 10,
                        h: 10,
                        r: 5,
                        margin: 20
                    },
                    align: 'center',
                    color: '#808080',
                    activeColor: '#FFFFFF'
                }
            },
            placeholderImg: './image/h1.png',
            contentMode: 'scaleToFill',
            interval: 3,
            fixedOn: api.frameName,
            loop: true,
            fixed: false
        }, function(ret, err) {
            if (ret) {
                //alert(JSON.stringify(ret));
            } else {
                //alert(JSON.stringify(err));
            }
        });



    };
